# gradient 적용 방법: <g:c3eb34>내용</g:0ae9f5>

setting:
  # %prefix%
  prefix: '<g:c3eb34>&l[Parkour]</g:0ae9f5>&f'

  # 보상을 HQGiftBox로 보낼지 (끌 시 인벤토리로 지급)
  use-giftbox: false

# 에러 메시지
message:
  parkour-started: '%prefix% 이미 파쿠르를 시작한 상태입니다.'
  not-stepped-before-point: '%prefix% 아직 이전 포인트를 지나지 않았습니다.'
  stepped-point: '%prefix% 이미 지나간 포인트입니다.'

# 알림
announce:
  # 시작 지점 밟았을 때
  start-parkour:
    sound:
      enabled: true
      name: 'minecraft:entity.experience_orb.pickup'
      volume: 1
      pitch: 1
    chat:
      enabled: false
      broadcast: false
      message: '%prefix% 파쿠르 시작!'
    title:
      enabled: true
      title: '%prefix%'
      sub-title: '파쿠르 시작!'
      fade-in: 5
      duration: 20
      fade-out: 5
  # 중간 지점 밟았을 때
  # %order% = 현재 중간 지점 몇 번째인지
  middle-parkour:
    sound:
      enabled: true
      name: 'minecraft:entity.experience_orb.pickup'
      volume: 1
      pitch: 1
    chat:
      enabled: false
      broadcast: false
      message: '%prefix% %order%번 체크포인트 통과!'
    title:
      enabled: true
      title: '%prefix%'
      sub-title: '%order%번 체크포인트 통과!'
      fade-in: 5
      duration: 20
      fade-out: 5
  # 종료 지점 밟았을 때
  # %player% = 닉네임
  # %time% = 걸린 시간
  end-parkour:
    sound:
      enabled: true
      name: 'minecraft:entity.player.levelup'
      volume: 1
      pitch: 2
    chat:
      enabled: true
      broadcast: true
      message: '%prefix% %player%님이 파쿠르를 클리어했습니다! §7(걸린 시간: %time%)'
    title:
      enabled: true
      title: '%prefix%'
      sub-title: '파쿠르를 클리어했습니다! §7(걸린 시간: %time%)'
      fade-in: 5
      duration: 30
      fade-out: 5